<!doctype html>
<html lang="es">
  <head>
    <meta property="og:title" content="Nuestro contador de amistad" />
    <meta
      property="og:description"
      content="Para Sayuri, un contador que muestra el tiempo desde el primer día que hablamos."
    />
    <meta
      property="og:image"
      content="https://angel-ch-f.github.io/Sayuri/portada.jpeg"
    />
    <meta property="og:url" content="https://angel-ch-f.github.io/Sayuri/" />
    <meta property="og:type" content="website" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Sayuri :3</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icono.png" />
  </head>
  <body>
    <div id="overlay">
      <button id="btn-comenzar">¡Presiona aquí!</button>
    </div>

    <audio id="musica-fondo" loop preload="auto">
      <source src="song.mp3" type="audio/mpeg" />
    </audio>

    <div class="main-container">
      <header class="text-header">
        <p>
          Para <span class="name">Sayuri</span>: <span id="typewriter"></span>
        </p>
      </header>

      <div class="illustration-container">
        <img src="Flores.gif" id="main-gif" alt="Flores para Sayuri" />
      </div>

      <footer class="counter-footer">
        <p>Contador desde el primer día que hablamos...</p>
        <div id="timer">
          <span id="time-string">Calculando tiempo...</span>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
